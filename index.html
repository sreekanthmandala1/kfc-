<!DOCTYPE html>
<html>
    <head>
        <title>electronics</title>
        <!--jquery tag-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous">
        </script>
    <!--bootstrap tag-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--js tag-->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous">
        </script>
    <!--popper.js tag-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous">
        </script>
    <!--css tag-->
        <link type="text/css" rel="stylesheet" href="kfc.css">
    <!--js tags-->
    <script src="kfc.js"></script>
    <!--fontawesome tag-->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body>
      <img width="100%" src="asserts/kfcheader.jpg">
      <div class="accordion" id="kfcmenu">
        <div class="card">
          <div class="card-header" id="customerInfo">
            <h2>
                <button class="btn btn-lg btn-danger btn-block" data-toggle="collapse" data-target="#collapseCustomer">
                  Customer Info
                </button>
            </h2>
          </div>
          <div id="collapseCustomer" class="collapse show" data-parent="#kfcmenu">
              <div class="card-body">
                  <div class="row">
                      <div class="col-6">
                          <label>Name</label>
                      </div>
                      <div class="col-6">
                          <input type="text" id="txtName" class="form-control">
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-6">
                          <label>Mobile</label>
                      </div>
                      <div class="col-6">
                          <input type="text" id="txtMobile" class="form-control">
                      </div>
                  </div>
              </div>
          </div>
        </div>
        <!--Card-2-->
        <div class="card">
          <div class="card-header" id="mealInfo">
            <h2>
                <button class="btn btn-lg btn-danger btn-block" data-toggle="collapse" data-target="#collapseMeal">
                  Choose a Meal
                </button>
            </h2>
          </div>
          <div id="collapseMeal" class="collapse" data-parent="#kfcmenu">
              <div class="card-body">
                  <div class="row">
                      <div class="col-6">
                          <div class="card" >
                            <div style="height:300px">
                              <img src="asserts/burger.jpg" class="card-img-top" width="100%" height="100%">
                            </div>
                              <div class="card-body">
                                  <h2 style="font-size:3vw">OMG Burger</h2>
                              </div>
                              <div class="card-footer">
                                <div> 
                                <h2>
                                      <input name="meal" value="OMG Burger" id="optBurger" type="radio"> <span style="font-size:3vw">&#8377; 150/-</span>
                                  </h2>
                                </div> 
                              </div>
                          </div>
                      </div>
                      <div class="col-6" >
                          <div class="card" >
                            <div style="height:300px">
                              <img src="asserts/chicken.jpg"  class="card-img-top" width="100%" height="100%">
                            </div>
                              <div class="card-body">
                                  <h2 style="font-size:3vw">OMG Roller</h2>
                              </div>
                              <div class="card-footer">
                                <div>  
                                <h2>
                                      <input name="meal" value="OMG Roller" id="optRoller" type="radio"> <span style="font-size:3vw">&#8377; 120/-</span>
                                  </h2>
                                </div>
                              </div>
                          </div>
                      </div>
                  </div>
                  
              </div>
          </div>
        </div>
        <!--card 3-->
        <div class="card">
          <div class="card-header" id="adOnInfo" style="margin-bottom:20px" >
            <h2>
                <button class="btn btn-lg btn-danger btn-block" data-toggle="collapse" data-target="#collapseAdOn">
                  Choose a Ad-ON
                </button>
            </h2>
          </div>
          <div id="collapseAdOn" class="collapse" data-parent="#kfcmenu">
            <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <div class="card">
                            <img src="asserts/cocacola.jpg" class="card-img-top">
                            <div class="card-body">
                                <h3 style="font-size:3vw" >coca cola</h3>
                            </div>
                            <div class="card-footer">
                                
                                    <input id="optcocacola" value="cocacola" type="checkbox"> <span style="font-size:3vw"><b>&#8377; 60/-</b></span>
                                
                            </div>
                        </div>
                    </div>
                
                <div class="col-4">
                  <div class="card">
                      <img src="asserts/kfcdrink.jpg" class="card-img-top">
                      <div class="card-body">
                          <h3 style="font-size:3vw" >kfc drink</h3>
                      </div>
                      <div class="card-footer">
                          
                              <input id="optkfcdrink" value="kfcdrink" type="checkbox"> <span style="font-size:3vw"><b>&#8377; 120/-</b></span>
                          
                      </div>
                  </div>
              </div>
          <div class="col-4">
            <div class="card">
              <img src="asserts/pepsi.jpg" class="card-img-top" >
              <div class="card-body">
                
                <h3 style="font-size:3vw" >pepsi</h3>
              </div>
              <div class="card-footer">
                
                <input id="optpepsi" value="pepsidrink" type="checkbox"><span style="font-size:3vw"><b>&#8377;40/-</b></span>
              </div>
            </div>
          </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group text-center">
          <button onclick="BillSummary()" class="btn btn-outline-danger" data-toggle="modal" data-target="#summaryModal">
            Place Order
          </button>
        </div>
        <div class="modal fade" id="summaryModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h2 class="modal-title">BillSummary</h2>
              </div>
              <div class="modal-body">
                <dl>
                  <dt>Customer Name</dt>
                  <dd id="lblName"></dd>
                  <dt>Mobile Number</dt>
                  <dd id="lblMobile"></dd>
                  <dt>Meal</dt>
                  <dd id="lblMeal"></dd>
                  <dt>AdOn</dt>
                  <dd id="lblAdOn"></dd>
                  <dt>Total</dt>
                  <dd id="lblTotal"></dd>
                </dl>
              </div>
              <div class="modal-footer">
                <button class="btn btn-danger" data-dismiss="modal">close</button>
              </div>
            </div>
          </div>
        </div>
        
    </body>
</html>
